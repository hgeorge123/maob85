schemaVersion: 1.0
description: "Configuraci√≥n de WinRM con certificado y reglas de firewall"
phases:
  - name: build
    steps:
      - name: ConfigureWinRM
        action: ExecutePowerShell
        inputs:
          commands:
            - write-host "(host) Running User Data Script"
            - Set-ExecutionPolicy Unrestricted -Scope LocalMachine -Force -ErrorAction Ignore
            - New-Item -Path "C:\" -Name Temp -ItemType directory
            - New-Item -Path "C:\Temp\" -Name boot_scripts -ItemType directory
            - $ErrorActionPreference = "stop"
            - Remove-Item -Path WSMan:\Localhost\listener\listener* -Recurse
            - $Cert = New-SelfSignedCertificate -CertstoreLocation Cert:\LocalMachine\My -DnsName "CCoE-SCF-WinRM"
            - New-Item -Path WSMan:\LocalHost\Listener -Transport HTTPS -Address * -CertificateThumbPrint $Cert.Thumbprint -Force
            - write-output "Setting up WinRM"
            - write-host "(host) setting up WinRM"
            - winrm quickconfig -q
            - winrm set "winrm/config" '@{MaxTimeoutms="1800000"}'
            - winrm set "winrm/config/winrs" '@{MaxMemoryPerShellMB="1024"}'
            - winrm set "winrm/config/service" '@{AllowUnencrypted="true"}'
            - winrm set "winrm/config/client" '@{AllowUnencrypted="true"}'
            - winrm set "winrm/config/service/auth" '@{Basic="true"}'
            - winrm set "winrm/config/client/auth" '@{Basic="true"}'
            - winrm set "winrm/config/service/auth" '@{CredSSP="true"}'
            - winrm set "winrm/config/listener?Address=*+Transport=HTTPS" "@{Port=`"5986`";Hostname=`"CCoE-SCF-WinRM`";CertificateThumbprint=`"$($Cert.Thumbprint)`"}"
            - cmd.exe /c netsh advfirewall firewall set rule group="remote administration" new enable=yes
            - cmd.exe /c netsh firewall add portopening TCP 5986 "Port 5986"
            - cmd.exe /c net stop winrm
            - cmd.exe /c sc config winrm start= auto
            - cmd.exe /c net start winrm